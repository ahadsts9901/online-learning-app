<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    </meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </meta>
    <title>Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </meta>
    <!-- icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </link>
    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../main.css">
    </link>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="flex flex-col justify-right items-center gap-[0.3em] w-[100%] p-[1em]">
        <img id="cartImg" src="../assets/profile.webp"
            class="ml-[auto] w-[1.5em] h-[1.5em] border-[2px] border-[#18171F] rounded-[100%] object-cover">
        <div class="flex justify-between items-center w-[100%]">
            <div>
                <h3 class="text-[1.3em] text-[#18171F]">Enroll</h3>
                <p class="text-[#03509c]">Now</p>
            </div>
        </div>
    </div>

    <div class="enroll"></div>

    <form onsubmit="enroll(event)" class="w-[100%] flex flex-col justify-right items-start gap-[1em] p-[0em_1em]">

        <input minlength="3" maxlength="16" required type="text" placeholder="Full Name" id="nameInput"
            class="bg-[#f0f0f0] w-[80%] p-[0.3em_1em] ml-[1em] border-b-[1px] border-[#ccc]">
        <input minlength="3" maxlength="16" required type="email" placeholder="Email" id="emailInput"
            class="bg-[#f0f0f0] w-[80%] p-[0.3em_1em] ml-[1em] border-b-[1px] border-[#ccc]">
        <input minlength="3" maxlength="16" required type="number" placeholder="Phone Number" id="numberInput"
            class="bg-[#f0f0f0] w-[80%] p-[0.3em_1em] ml-[1em] border-b-[1px] border-[#ccc]">
        <input minlength="3" maxlength="16" required type="text" placeholder="Qualification" id="qualification"
            class="bg-[#f0f0f0] w-[80%] p-[0.3em_1em] ml-[1em] border-b-[1px] border-[#ccc]">
        <input min="6" max="40" required type="number" placeholder="Age" id="age"
            class="bg-[#f0f0f0] w-[80%] p-[0.3em_1em] ml-[1em] border-b-[1px] border-[#ccc]">
        <textarea minlength="12" maxlength="150" required placeholder="Address" id="addressInput"
            class="bg-[#f0f0f0] w-[80%] border-b-[1px] border-[#ccc] ml-[1em] h-[8em]"></textarea>
        <button class="button m-[1em_auto] w-[10em]">Enroll Now</button>

    </form>

    <!-- <div class="p-[3em]"></div> -->

    <div class="userNav navBarGreen flex justify-between items-center p-[1em] w-[100%] bg-[#f0f0f0]">
        <a href="./index.html" class="flex w-[5em] flex-col justify-center items-center">
            <i class="text-[#666] bi bi-house-fill text-[1.5em]"></i>
            <p class="text-[#777]">Home</p>
        </a>

        <a href="./cart.html" class="flex w-[5em] flex-col justify-center items-center">
            <i class="text-[#18171F] bi bi-mortarboard-fill text-[1.5em]"></i>
            <p class="text-[#777]">Enroll</p>
        </a>

        <a href="./profile.html" class="flex w-[5em] flex-col justify-center items-center">
            <i class="text-[#666] bi bi-person-fill text-[1.5em]"></i>
            <p class="text-[#777]">Account</p>
        </a>
    </div>

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- javascript -->
    <script src="./main.js"></script>
    <script>

        // logout automatically
        firebase.auth().onAuthStateChanged(function (user) {
            if (!user) {
                // console.log("yes");
                window.location.href = "../login/index.html";
            } else {
                let username = user.email
                {
                    db.collection("users")
                        .get()
                        .then((querySnapshot) => {
                            {
                                querySnapshot.forEach(function (doc) {
                                    var data = doc.data();

                                    if (data.email === username) {
                                        document.querySelector("#cartImg").src = data.photo;
                                        // console.log("founded cart")
                                    }

                                })
                            }
                        })
                        .catch((error) => {
                            console.error("Error getting posts: ", error);
                        });
                }
            }
        });

    </script>
</body>

</html>
